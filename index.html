<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Roadtrip!</title>
		<link rel="stylesheet" href="assets/styles.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"/>
	</head>

<body>

    <div class="container">
    
        <div class="row">
            <div class="col-sm-12">
                <h1>Road Trip App</h1>
            </div>
        </div>

   <form>
        <div class="row">

            <div class="col-md-4">
                    <div class="form-group">
                        <label for="starting point">Starting point</label>
                        <input type="text" class="form-control" id="startingPoint" 
                        placeholder="latitude, longitude">
                    </div>
            </div>
        
       
            <div class="col-md-4">
                <div class="form-group">
                <label for="ending point">Destination</label>
                <input type="text" class="form-control" id="endPoint" placeholder="latitude, longitude">
                </div>
            </div>

            <div class="col-md-4">
                <button type="submit" class="btn btn-primary" id="submit-button">Get Playlist!</button>
            </div>

        </div>

    </form>
     
    <hr>

    <div class="row">

        <div class="col-md-8">
            <h3>Your Playlist!</h3>
        </div>    

        <div class="col-md-4">
            <div id="trip-duration">(where the duration for the trip will appear)</div>
            <div id="playlist-duration">(where the duration for the playlist will appear)</div>
        </div>
        
    </div>

<div id="playlist-div">(this is where the playlist that's generated will appear)</div>
<script src="https://cdn.jsdelivr.net/npm/places.js@1.18.1"></script>
<script src="assets/javascript.js"></script>
    <!-- jQuery -->
    <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
</body>

</html>
