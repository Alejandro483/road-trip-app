<body>

    <body>
        <body>
    
            <header>
              <!--Navbar-->
              <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                <div class="container">
                  <a class="navbar-brand" href="#"><strong>Road Trip</strong></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">App</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              
              <div class="view" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/img%20%2848%29.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
                <div class="mask rgba-black-light align-items-center">
                  <div class="container">
                     <div class="row">
                      
                      <div class="col-md-12 mb-4 text-yellow  text-center">
                        <h1  class="h1-reponsive text-yellow text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown" data-wow-delay="0.3s"><strong>Road Trip Playlist</strong></h1>
                        <hr class="hr-light my-4 wow fadeInDown">
                        <h5 class="text-uppercase mb-4 text-white wow fadeInDown" ><strong>Changing the way you go places</strong></h5>
                      </div>
                      <div class="col-md-4 text-white">
                            <div class="form-group">
                                <label for="artist">Preferred Artist</label>
                                <input type="text" class="form-control" id="artist" 
                                placeholder="artist">
                            </div>
                        </div>
                                              
                      <div class="form-group text-uppercase mb-4 text-white wow fadeInDown">
                        <label for="Starting Point">I'm leaving from...</label>
                        <input type="text" class="form-control" id="startingPoint"
                        placeholder="latitude, longitude">
                    </div>
                    <div class="form-group text-uppercase mb-4 text-white wow fadeInDown">
                        <label for="Starting Point">I'm headed to...</label>
                        <input type="text" class="form-control" id="endPoint"
                        placeholder="latitude, longitude">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" id="submit-button">Get Playlist!</button>
                </div>
                </div>
            </div>
          </div>
            
            </header>
     
    <hr>

    <div class="row">

        <div class="col-md-8">
            <h3>Your Playlist!</h3>
        </div>    

        <div class="col-md-4">
            <div id="trip-duration">(where the duration for the trip will appear)</div>
            <div id="playlist-duration">(where the duration for the playlist will appear)</div>
            <div id="recent-artists">Recent Artists</div>
           
        </div>
        
    </div>

<div id="playlist-div">(this is where the playlist that's generated will appear)</div>
