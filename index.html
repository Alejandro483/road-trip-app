<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road Trip Playlist!</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      style="text"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar text-black"
      >
      
        <div class="container" id="home-screen">

          
          <a id="text-nav" class="navbar-brand" href="/index.html"
            ><strong><img id=nav-img src="images/logomark.png"></a
          >
          

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent-7"
            aria-controls="navbarSupportedContent-7"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a id="nav-h" class="nav-link" href="/index.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a id="nav-t" class="nav-link" href="profile.html"
                  >Team</a
                >
              </li>
              <li class="nav-item">
                <a id="nav-a" class="nav-link" href="app.html">App</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>

      <div id="showcase">

        <div class="mask rgba-black-light align-items-center">
          
          <div class="row">
          <br />
            <div id="T1">
              <h1><strong>Road Trip PLaylist</strong></h1>
            </div>
          </div>

          <div class="flex-container">

            <div class="row">

            <div class="col-md-5">
              <div class="form-group">
                <label for="Starting Point"></label>
                <input
                  type="text"
                  class="form-control"
                  id="startingPoint"
                  placeholder="I'm leaving from..."
                />
                
              </div> 
             
            </div>

            <div class="col-md-2">
              <p id="and">&</p>
            </div>

            <div class="col-md-5">
              <div class="form-group">
                <label for="Ending Point"></label>
                <input
                  type="text"
                  class="form-control"
                  id="endPoint"
                  placeholder="I'm headed to..."
                />
              </div>
            </div>


        </div>

    </header>




  <div class="row-artist">

    <div class="col-md-4">
      <div class="form-group">
        <label for="artist"></label>
        <input
          type="text"
          class="form-control"
          id="artist"
          placeholder="Preferred artist?"
        />
      </div>
    </div>

  </div>

    <div class="row-submit">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary" id="submit-button">
          Let's hit it
        </button>
      </div>
    </div>

</div>

<div class="container" id="result-screen">

      <div class="col-md-8">
        <h3>Your Playlist!</h3>
      </div>

      <div class="col-md-4">
        <div id="trip-duration">
          (where the duration for the trip will appear)
        </div>
        <br />
        <div id="playlist-duration">
          (where the duration for the playlist will appear)
        </div>
      </div>

      <div id="playlist-div">
        (this is where the playlist that's generated will appear)
      </div>
</div>


<footer>
  <p class="footer">Makin' sure ya got tunes no matter where you're goin.</p>
  <img class="car-gif" src="images/animated-gif (1).gif">
</footer>

      <script src="/Java.js"></script>
    </div>
  </body>
</html>
